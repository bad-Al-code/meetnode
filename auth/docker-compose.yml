services:
  auth-app:
    container_name: meetnode_auth_app
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - meetnote_auth_network

  db:
    image: mysql:8.0-bookworm
    container_name: meetnote-auth-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - meetnote_auth_mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u$$MYSQL_USER',
          '-p$$MYSQL_PASSWORD',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - meetnote_auth_network

  cache:
    image: redis:alpine3.20
    container_name: meetnote-auth-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - meetnote_auth_redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - meetnote_auth_network

volumes:
  meetnote_auth_mysql_data:
    driver: local
  meetnote_auth_redis_data:
    driver: local

networks:
  meetnote_auth_network:
    driver: bridge
