services:
  auth-app:
    container_name: meetnode_auth_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      mysql_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    networks:
      - auth_network

  mysql_db:
    image: mysql:8.0-bookworm
    container_name: auth_mysql_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u$$MYSQL_USER',
          '-p$$MYSQL_PASSWORD',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - auth_network

  redis_cache:
    image: redis:alpine3.20
    container_name: auth_redis_cache
    restart: unless-stopped
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - auth_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  auth_network:
    driver: bridge
